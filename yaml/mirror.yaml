      uri: "{{MOS_UBUNTU_URL}}/{{MOS_UBUNTU_SNAPSHOT}}"
      suite: "{{MOS_UBUNTU_SUITE}}"
      section: ["main", "restricted"]
      priority: 1000
  filters:
