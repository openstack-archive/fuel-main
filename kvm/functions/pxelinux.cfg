DEFAULT menu.c32
prompt 0
MENU TITLE My Distro Installer

TIMEOUT 300

LABEL localboot
MENU LABEL ^Local Boot
LOCALBOOT 0

LABEL fuel
MENU LABEL Install ^FUEL
MENU DEFAULT
KERNEL /fuel/isolinux/vmlinuz
INITRD /fuel/isolinux/initrd.img
APPEND biosdevname=0 ks=nfs:10.20.202.1:/var/lib/tftpboot/fuel/ks.cfg repo=nfs:10.20.202.1:/var/lib/tftpboot/fuel ip=10.20.202.2 netmask=255.255.255.0 gw=10.20.202.1 dns1=10.20.202.1  showmenu=no ksdevice=eth0 installdrive=sda hostname=fuelweb.mirantis.com

LABEL reboot
MENU LABEL ^Reboot
KERNEL reboot.c32

LABEL poweroff
MENU LABEL ^Poweroff
KERNEL poweroff.com
