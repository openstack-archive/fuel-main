- job:
    name: fuelweb_custom.iso
    logrotate:
      daysToKeep: 5
      numToKeep: 10
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    node: srv08-srt
    description: "This job allows you to build custom Fuel ISO image with any git url and commit and then either download is or use in integration tests."
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false
    parameters:
      - string:
          name: fuelmain_url
          default: https://github.com/Mirantis/fuel-main.git
          description:
      - string:
          name: fuelmain_branch
          default: origin/master
          description:
      - string:
          name: astute_url
          default: https://github.com/Mirantis/astute.git
          description:
      - string:
          name: astute_branch
          default: origin/master
          description:
      - string:
          name: fuel_url
          default: https://github.com/Mirantis/fuel.git
          description:
      - string:
          name: fuel_branch
          default: origin/master
          description:
      - string:
          name: fuelweb_url
          default: https://github.com/Mirantis/fuelweb.git
          description:
      - string:
          name: fuelweb_branch
          default: origin/master
          description:
                                                                                
    scm:                                                                        
     - git:                                                                     
        url: ${fuelmain_url}                              
        refspec:                                                                
        name:                                                                   
        choosing-strategy: default                                              
        skip-tag: false                                                         
        wipe-workspace: false                                                   
        branches:                                                               
         - "${fuelmain_branch}"                                                     

    wrappers:
      - ansicolor:
          colormap: xterm

    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/fuelweb_custom.iso.sh"

    publishers:
      - description-setter:
          regexp:
          description: "<a href=\"http://srv08-srt.srt.mirantis.net/fuelweb-iso/fuelweb_custom.iso\">ISO download link</a>"
