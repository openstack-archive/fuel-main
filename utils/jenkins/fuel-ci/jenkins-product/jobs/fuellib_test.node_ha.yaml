- job:
    name: fuellib_test.node_ha
    node: fuellib
    description: "<p>Runs HA Tests on prebuilt ISO.</p>\
                \n<p>Uses fixed versions on Fuelweb repository and Astute repository.</p>\
                \n<p>Only Fuel repository in checked out from master.</p>\
                \n<p>This ISO can be used to test master version of Fuel library against fixes Fuelweb and Astute that are known to pass tests.</p>"

    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false
    block-downstream: true
    quiet-period: 5

    properties:
      - heavyjob:
          weight: 3

    triggers:
       - timed: "H 0 * * *"

    scm:
     - git:
        url: https://github.com/stackforge/fuel-main.git
        refspec:
        name:
        choosing-strategy: default
        skip-tag: false
        wipe-workspace: true
        branches:
         - "master"

    wrappers:
      - ansicolor:
          colormap: xterm

    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/fuellib_test.node_ha.sh"
