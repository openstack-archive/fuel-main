- job:
    name: fuelmain.system_test.centos.iso
    description: "Parent task for FuelWeb integration tests"
    node: srv08-srt
    project-type: freestyle
    defaults: global
    disabled: false
    block-downstream: true
    quiet-period: 5
    concurrent: false
    parameters:
      - string:
          name: BUILD_VERSION
          default: "4.0"
          description:

    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/fuelmain.system_test.centos.iso.sh"

    publishers:
      - trigger:
          project: fuelmain.system_test.centos.thread_1,fuelmain.system_test.centos.thread_2,fuelmain.system_test.centos.thread_3,fuelmain.system_test.centos.thread_4
          threshhold: SUCCESS
      - aggregate-tests:
          include-failed-builds: true
      - email-ext:
          recipients: "mscherbakov@mirantis.com,dpyzhov@mirantis.com,nprikazchikov@mirantis.com,adanin@mirantis.com,nfedotov@mirantis.com"
          reply-to:
          subject: $DEFAULT_SUBJECT
          body: $DEFAULT_CONTENT
          failure: true
          send-to:
            - recipients
            - developers
