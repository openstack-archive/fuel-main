- job:
    name: fuellib_test.node_negative
    node: srv11-msk
    description: "<p>Runs HA2 Tests on prebuilt ISO.</p>\
                \n<p>Uses fixed versions on Fuelweb repository and Astute repository.</p>\
                \n<p>Only Fuel repository in checked out from master.</p>\
                \n<p>This ISO can be used to test master version of Fuel library against fixes Fuelweb and Astute that are known to pass tests.</p>"
    project-type: freestyle
    defaults: global
    disabled: true
    concurrent: false
    block-downstream: true
    quiet-period: 5

    triggers:
       - timed: "H 23 * * *"

    wrappers:
      - ansicolor:
          colormap: xterm

    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/fuellib_test.node_negative.sh"
