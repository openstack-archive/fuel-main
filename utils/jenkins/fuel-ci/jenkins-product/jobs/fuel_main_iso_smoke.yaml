- job:
    name: fuel_main_iso_smoke
    node: srv11-msk||srv08-srt
    keep-dependencies: true
    logrotate: 
      daysToKeep: 30
      numToKeep: 50
      artifactDaysToKeep: -1 
      artifactNumToKeep: -1 
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false
    parameters:
      - string:
          name: ISO_PATH
          default:
          description:
      - string:
          name: ISO_URL
          default:
          description:
          
    scm:
     - git:
        url: https://github.com/stackforge/fuel-main.git
        refspec:
        name:
        choosing-strategy: default
        skip-tag: false
        wipe-workspace: false
        branches:
         - "origin/master"
    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/fuel_main_iso_smoke"

    publishers:
      - archive:
          artifacts: '**/nosetests.xml,logs/*'
      - junit:
          results: "**/nosetests.xml"
          keep-long-stdio: false
      - fingerprint:
          files:
          record-artifacts: true
