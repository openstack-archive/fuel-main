- job:
    name: 3.2_fuelmain.system_test.parent
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false
    parameters:
      - string:
          name: BUILD_VERSION
          default: "3.2.1"
          description:

    triggers:
       - timed: "H 2 * * *"

    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/3.2_fuelmain.system_test.parent.sh"

    publishers:
      - trigger-parameterized-builds:
          - project: 3.2_fuelmain.system_test.rh.iso, 3.2_fuelmain.system_test.centos.iso, 3.2_fuelmain.system_test.ubuntu.iso
            current-parameters: true
            condition: SUCCESS
