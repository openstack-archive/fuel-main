- job:
    name: 3.2_fuelmain.system_test.ubuntu.thread_4
    description: "This job is controlled by job builder. All manual changes will be rewritten on next re-build. Please update job config in fuel-main repo"
    keep-dependencies: true
    node: srv11-msk
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false
    logrotate:
      daysToKeep: 14
      numToKeep: 50
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    parameters:
      - node:
          name:
          allowed-slaves:
            - srv07-srt
          default-slaves:
            - srv11-msk
          trigger-condition: disallow-multi-node

    scm:
     - git:
        url: https://github.com/stackforge/fuel-main.git
        refspec:
        name:
        choosing-strategy: default
        skip-tag: false
        wipe-workspace: false
        branches:
         - "origin/master"
    builders:
    - shell: "bash $JENKINS_HOME/fuel-main/utils/jenkins/fuel-ci/git-prep.sh\
            \n\
            \nbash $JENKINS_HOME/fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/3.2_fuelmain.system_test.ubuntu.thread_4.sh"

    publishers:
      - archive:
          artifacts: '**/nosetests.xml,logs/*'
      - junit:
          results: "**/nosetests.xml"
          keep-long-stdio: false
      - fingerprint:
          files: "**/nosetests.xml"
          record-artifacts: false
