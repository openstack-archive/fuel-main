- job:
    name: fuel_3_2_1_mirror
    node: srv11-msk
    logrotate: 
      daysToKeep: 45
      numToKeep: 10
      artifactDaysToKeep: -1 
      artifactNumToKeep: -1 
    project-type: freestyle
    defaults: global
    description: "Rebuild mirrors on srv11, srv08, product-vm, download.mirantis.com"
    disabled: false
    concurrent: false
    parameters:
      - bool:
          name: purge_packages
          default:
          description: Remove old packages from repos
      - string:
          name: extra_commits
          default: 
          description: "Refspecs for commits in fuel-main gerrit. For example: refs/changes/10/55310/1"
          
    scm:
     - git:
        url: git@github.com:stackforge/fuel-main.git
        refspec:
        name:
        choosing-strategy: default
        skip-tag: false
        wipe-workspace: true
        branches:
         - "*/3.2-fixes"
    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/fuel_3_2_1_mirror.sh"

    publishers:
      - trigger:                                           
          project: "fuel_3_2_1_iso"                            
          threshold: SUCCESS 
