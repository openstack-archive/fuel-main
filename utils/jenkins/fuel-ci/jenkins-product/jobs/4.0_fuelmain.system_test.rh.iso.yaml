- job:
    name: 4.0_fuelmain.system_test.rh.iso.yaml
    description: "Parent task for FuelWeb integration tests"
    node: srv07-srt
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false
    quiet-period: 5
    block-downstream: true
    parameters:
      - string:
          name: BUILD_VERSION
          default: "4.0"
          description:
      - string:
          name: JOB_NAME
          default:
          description: "leave it empty if BUILD_VERSION is specified."
      - string:
          name: JOB_BUILD
          default:
          description: "leave it empty if BUILD_VERSION is specified. Build number of a JOB_NAME job"

    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/4.0_fuelmain.system_test.rh.iso.sh"

    publishers:
      - trigger:
          project: 4.0_fuelmain.system_test.rh.thread_1, 4.0_fuelmain.system_test.rh.thread_2, 4.0_fuelmain.system_test.rh.thread_3, 4.0_fuelmain.system_test.rh.thread_4
          threshhold: SUCCESS
      - aggregate-tests:
          include-failed-builds: true
      - email-ext:
          recipients: "mscherbakov@mirantis.com,dpyzhov@mirantis.com,nprikazchikov@mirantis.com,adanin@mirantis.com,nfedotov@mirantis.com"
          reply-to: 
          subject: $DEFAULT_SUBJECT
          body: $DEFAULT_CONTENT
          failure: true
          send-to:
            - recipients
            - developers
