- job:
    name: fuellib_test.admin_node
    node: nurla-bm
    description: "<p>Runs Admin Node tests on prebuilt ISO.</p>\
                \n<p>Uses fixed versions on Fuelweb repository and Astute repository.</p>\
                \n<p>Only Fuel repository in checked out from master.</p>\
                \n<p>This ISO can be used to test master version of Fuel library against fixes Fuelweb and Astute that are known to pass tests.</p>"
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false
    block-downstream: true
    quiet-period: 5

    triggers:
       - timed: "H 21 * * *"

    scm:
     - git:
        url: https://github.com/stackforge/fuel-main.git
        refspec:
        name:
        choosing-strategy: default
        skip-tag: false
        wipe-workspace: true
        branches:
         - "origin/master"

    wrappers:
      - ansicolor:
          colormap: xterm

    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/fuellib_test.admin_node.sh"

    publishers:
      - logparser:
          parse-rules: "/home/jenkins/fuellib_parser.prs"
          unstable-on-warning: false
          fail-on-error: true
