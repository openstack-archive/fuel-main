- job:
    name: _fuelmain.system_test.parent
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false
    parameters:
      - string:
          name: BUILD_VERSION
          default: "4.0"
          description:

    triggers:
       - timed: "H 3 * * *"

    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/_fuelmain.system_test.parent.sh"

    publishers:
      - trigger-parameterized-builds:
          - project: fuelmain.system_test.centos.iso, fuelmain.system_test.ubuntu.iso
            current-parameters: true
            condition: SUCCESS
