- job:
    name: 3.2_fuelmain.system_test.centos.iso
    description: "Parent task for FuelWeb integration tests"
    node: srv08-srt
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false
    quiet-period: 5
    block-downstream: true
    parameters:
      - string:
          name: BUILD_VERSION
          default: "3.2.1"
          description:

    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/3.2_fuelmain.system_test.centos.iso.sh"

    publishers:
      - trigger:
          project: 3.2_fuelmain.system_test.centos.thread_1,3.2_fuelmain.system_test.centos.thread_2,3.2_fuelmain.system_test.centos.thread_3,3.2_fuelmain.system_test.centos.thread_4
          threshhold: SUCCESS
      - aggregate-tests:
          include-failed-builds: true
      - email-ext:
          recipients: "mscherbakov@mirantis.com,dpyzhov@mirantis.com,nprikazchikov@mirantis.com,adanin@mirantis.com,nfedotov@mirantis.com"
          reply-to: 
          subject: $DEFAULT_SUBJECT
          body: $DEFAULT_CONTENT
          failure: true
          send-to:
            - recipients
            - developers
