- job:
    name: fuellib_pull.iso
    node: srv08-srt
    logrotate: 
      daysToKeep: 5
      numToKeep: 3 
      artifactDaysToKeep: -1 
      artifactNumToKeep: -1 
    project-type: freestyle
    defaults: global
    description: "<p>Builds FuelWeb ISO.</p>\
                \n<p>Uses fixed versions on Fuelweb repository and Astute repository.</p>\
                \n<p>Only Fuel repository in checked out from master.</p>\
                \n<p>This ISO can be used to test master version of Fuel library against fixes Fuelweb and Astute that are known to pass tests.</p>"
    disabled: false
    concurrent: false
    parameters:
      - string:
          name: PULL_REQUEST_ID
          default:
          description: "Please, provide your pull request ID for fuel.lib.git"

    wrappers:
      - ansicolor:
          colormap: xterm

    scm:
     - git:
        url: https://github.com/stackforge/fuel-main.git
        refspec:
        name:
        choosing-strategy: default
        skip-tag: false
        wipe-workspace: false
        disable-submodules: true
        branches:
         - "origin/master"
     - git:
        url: https://github.com/Mirantis/astute.git
        refspec:
        name:
        choosing-strategy: default
        skip-tag: false
        wipe-workspace: false
        disable-submodules: true
        branches:
         - "origin/master"
     - git:
        url: https://github.com/Mirantis/fuel.git
        refspec:
        name:
        choosing-strategy: default
        skip-tag: false
        wipe-workspace: true
        disable-submodules: true
        basedir: fuel
        branches:
         - "origin/master"
    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/fuellib_pull.iso.sh"
