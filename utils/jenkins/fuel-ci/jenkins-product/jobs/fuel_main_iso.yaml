- job:
    name: fuel_main_iso
    logrotate:
      daysToKeep: 14
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    project-type: freestyle
    defaults: global
    description: "Use fuel_3_2_1_iso and fuel_4_0_iso jobs"
    disabled: true
    concurrent: true
    parameters:
      - string:
          name: make_args
          default:
          description: Additional make arguments
      - string:
          name: FUELLIB_COMMIT
          default: master
          description:
      - string:
          name: NAILGUN_COMMIT
          default: master
          description:
      - string:
          name: ASTUTE_COMMIT
          default: master
          description:
      - string:
          name: OSTF_COMMIT
          default: master
          description:
      - string:
          name: FUELMAIN_COMMIT
          default: master
          description:
      - string:
          name: FUELLIB_REPO
          default: "https://github.com/Mirantis/fuel.git"
          description:
      - string:
          name: NAILGUN_REPO
          default: "https://github.com/stackforge/fuel-web.git"
          description:
      - string:
          name: ASTUTE_REPO
          default: "https://github.com/stackforge/fuel-astute.git"
          description:
      - string:
          name: OSTF_REPO
          default: "https://github.com/stackforge/fuel-ostf.git"
          description:
      - string:
          name: FUELMAIN_REPO
          default: "https://github.com/stackforge/fuel-main.git"
          description:
      - choice:
          name: USE_MIRROR
          choices:
            - msk
            - srt
            - usa
            - hrk
            - none
          description:
      - node:
          name: "Server for build"
          description:
          allowed-slaves:
            - jenkins-product-kha
          default-slaves:
            - srv11-msk
          trigger-condition: allow-multi-node

    triggers:
       - timed: "H 6 * * 1-5"

    scm:
     - git:
        url: $FUELMAIN_REPO
        refspec:
        name:
        choosing-strategy: default
        skip-tag: false
        wipe-workspace: true
        branches:
         - "$FUELMAIN_COMMIT"
    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/fuel_main_iso.sh"

    publishers:
      - description-setter:
          regexp: ".*(<a href=.*a>)"
      - artifact-deployer:
          entries:
      - email-ext:
          recipients: $DEFAULT_RECIPIENTS
          reply-to: $DEFAULT_REPLYTO
          subject: $DEFAULT_SUBJECT
          body: $DEFAULT_CONTENT
          failure: true
          success: true
          send-to:
            - requestor
      - trigger-parameterized-builds:
          - project: "fuel_main_iso_smoke"
            condition: SUCCESS
            predefined-parameters: "ISO_PATH=/var/www/fuelweb-iso/fuel-$BUILD_NUMBER-$BUILD_ID.iso"
