- job:
    name: 4.0_fuelmain.system_test.rh.thread_2
    keep-dependencies: true
    node: srv07-srt
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false
    logrotate:                                                                  
      daysToKeep: 14                                                            
      numToKeep: 50                                                             
      artifactDaysToKeep: -1                                                    
      artifactNumToKeep: -1 
          
    scm:
     - git:
        url: https://github.com/stackforge/fuel-main.git
        refspec:
        name:
        choosing-strategy: default
        skip-tag: false
        wipe-workspace: false
        branches:
         - "origin/master"
    builders:
    - shell: "rm -rf fuel-ci\
            \ngit clone https://github.com/stackforge/fuel-main.git\
            \nbash fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/4.0_fuelmain.system_test.rh.thread_2.sh"

    publishers:
      - archive:
          artifacts: '**/nosetests.xml,logs/*'
      - junit:
          results: "**/nosetests.xml"
          keep-long-stdio: false
      - fingerprint:
          files: "**/nosetests.xml"
          record-artifacts: false
