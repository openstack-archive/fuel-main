- job:
    name: fuelmain.system_test.centos.thread_2
    description: "This job is controlled by job builder. All manual changes will be rewritten on next re-build. Please update job config in fuel-main repo"
    logrotate:
      daysToKeep: 14
      numToKeep: 50
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    keep-dependencies: true
    node: srv08-srt
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false

    scm:
     - git:
        url: https://github.com/stackforge/fuel-main.git
        refspec:
        name:
        choosing-strategy: default
        skip-tag: false
        wipe-workspace: false
        branches:
         - "origin/master"
    builders:
    - shell: "bash $JENKINS_HOME/fuel-main/utils/jenkins/fuel-ci/git-prep.sh\
            \n\
            \nbash $JENKINS_HOME/fuel-main/utils/jenkins/fuel-ci/jenkins-product/scripts/fuelmain.system_test.centos.thread_2.sh"

    publishers:
      - archive:
          artifacts: '**/nosetests.xml,logs/*'
      - junit:
          results: "**/nosetests.xml"
          keep-long-stdio: false
      - fingerprint:
          files: "**/nosetests.xml"
          record-artifacts: false
