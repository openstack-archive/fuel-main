- job:
    name: fuel_pullrequest_systest 
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false

    properties:
      - github:
          url: https://github.com/Mirantis/fuel/
    scm:
     - git:
        url: https://github.com/Mirantis/fuel.git
        refspec: +refs/pull/*:refs/remotes/origin/pr/*
        name: origin
        wipe-workspace: false
        clean: true
        choosing-strategy: default
        git-config-name: mirantis-jenkins
        git-config-email: mscherbakov@mirantis.com
        branches:
         - "${sha1}"
        merge:
          remote: "origin"
          branch: "${ghprbTargetBranch}" 

    builders:
    - shell: "rm -rf fuel-main\
            \ngit clone https://github.com/stackforge/fuel-main.git
            \nbash fuel-main/utils/jenkins/fuel-ci/fuel-jenkins/scripts/fuel_pullrequest_systest.sh"

    triggers:
      - github
      - github-pull-request:
          admin-list:
            - mihgen
            - monroid
            - xdel
            - aglarendil
            - dmi-try
          cron: H/10 * * * *
          white-list:
            - dmi-try 
            - xarses
            - andrei4ka
            - r0mik
          org-list:
            - Mirantis
          permit-all: true

    publishers:
      - archive:
          artifacts: 'logs/*'
          allow-empty: true
      - github-publisher
