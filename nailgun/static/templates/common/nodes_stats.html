<div class="statistic">
  <div class="stat-count">
    <%= stats.get('total') %>
  </div>
  <div class="stat-title">
    total<br/>node<%= stats.get('total') == 1 ? '' : 's' %>
  </div>
  <div class="stat-count">
    <%= stats.get('unallocated') %>
  </div>
  <div class="stat-title">
    unallocated<br/>node<%= stats.get('unallocated') == 1 ? '' : 's' %>
  </div>
</div>
