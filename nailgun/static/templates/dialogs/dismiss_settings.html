<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h3>Confirm</h3>
</div>
<div class="modal-body dismiss-settings-dialog">
  <div class="msg-error">
    <span class="label label-important">Important</span>
    <%- message %>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-return" data-dismiss="modal">Stay on page</button>
  <% if (!verification) { %>
    <button class="btn btn-danger proceed-btn">Leave page and discard changes</button>
  <% } %>
</div>
