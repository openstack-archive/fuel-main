<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">Ã—</button>
  <h3>Delete Environment</h3>
</div>
<div class="modal-body">
  <div class="msg-error">
    <span class="label label-important">Important</span>
    <% if (cluster.get('tasks').where({status: 'running'}).length) { %>
      There are incompleted actions. Removing of the environment may fail and lead to inconsistent state.
    <% } else { %>
      Each node will be cleaned up and returned to the pool of unallocated nodes.
    <% } %>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal">Cancel</button>
  <button class="btn btn-danger remove-cluster-btn">Delete</button>
</div>
