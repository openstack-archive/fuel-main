<div class="wrapper">
  <div class="row-fluid page-sub-title">
    <h3 class="span8">OpenStack Health Check</h3>
    <div class="span2">
      <label class="checkbox pull-right select-all">
        <input type="checkbox" class="select-all-tumbler">Select All
      </label>
    </div>
    <div class="span2">
      <button class="btn btn-success pull-right action-btn run-tests-btn" disabled>Run Tests</button>
      <button class="btn btn-danger pull-right action-btn stop-tests-btn hide">Stop Tests</button>
    </div>
  </div>
  <% if (cluster.get('status') == 'new') { %>
    <div class="row-fluid">
      <div class="span12">
        <div class="alert">You must deploy your new OpenStack environment before running tests against it.</div>
      </div>
    </div>
  <% } %>

  <div class="testsets">
    <div class="row row-fluid">
      <div class="span4"></div>
      <div class="span4">
        <div class="progress progress-striped progress-success active">
          <div class="bar" style="width: 100%"></div>
        </div>
      </div>
    </div>
    <div class="alert hide error-message alert-error">OSTF server is not available.</div>
  </div>
</div>
