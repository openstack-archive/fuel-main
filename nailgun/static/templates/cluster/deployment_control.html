<li class="pull-right deployment-control-box">
  <div class="deployment-control-item-box"><button class="deploy-btn"><i class="icon-upload-cloud"></i> Deploy Changes</button></div>
  <div class="deployment-control-item-box"><span class="installation-status" title="Installation Status">Instalation status: Operational</span></div>
  <div class="deployment-control-item-box"><button class="btn rollback" role="button" title="Discard Changes"><i class="icon-back-in-time"></i></button></div>
</li>

<li class="pull-right deployment-progress-box">
  <div class="deployment-control-item-box"><div class="deploying-progress-text-box percentage">100%</div></div>
  <div class="deployment-control-item-box"><div class="progress progress-success progress-striped progress-deploy active"><div class="bar" style="width: 60%;"></div></div></div>
  <div class="deployment-control-item-box"><div class="deploying-progress-text-box">OpenStack: installing controller node 3/3 (galera) bla bla bla</div></div>
</li>
